index_header_h2=Развихрете въображението си
index_header_p=Потопете се в дивия свят на Zoo Architect - най-доброто приложение за любителите на животни и творческите умове! Независимо дали сте начинаещ зоолог, или опитен виртуален архитект, Zoo Architect ви позволява да проектирате, изграждате и управлявате своя собствена виртуална зоологическа градина с безкрайни възможности.
index_section1_h2=Проектирайте своя зоопарк
index_section1_li1=Персонализиране на оформленията: Създайте перфектната зоологическа градина с широк набор от животни и местообитания.
index_section1_li2=Интерактивни инструменти: Използвайте нашите инструменти за създаване, за да създадете перфектното преживяване.
index_section2_h2=Виртуални животни
index_section2_li1=Разнообразни видове: Изберете от стотици животни или създайте свои собствени.
index_section2_li2=Реалистични среди: Създайте естествени местообитания, които имитират дивата природа, за да сте сигурни, че животните ви са щастливи и здрави.
index_section3_h2=Глобална общност
index_section3_li1=Споделяне и откриване: Покажете зоопарка си на световната публика и разгледайте творенията на други играчи.
index_section3_li2=Съвместна работа и конкуренция: Създайте най-добрата зоологическа градина, за да се изкачите в класациите.
index_cta_get_started=Започнете още днес!
index_cta_p=Свържете се с други специалисти по зоопаркове, споделяйте съвети и се информирайте за най-новите функционалности и събития.