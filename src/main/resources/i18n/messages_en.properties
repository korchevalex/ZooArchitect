index_header_h2=Unleash Your Imagination
index_header_p=Dive into the wild world of Zoo Architect, the ultimate app for animal lovers and creative minds alike! Whether you're a budding zookeeper or an experienced virtual architect, Zoo Architect lets you design, build, and manage your very own virtual zoo with endless possibilities.
index_section1_h2=Design Your Zoo
index_section1_li1=Customizable Layouts: Craft the perfect zoo with a wide range of animals and habitats.
index_section1_li2=Interactive Tools: Use our creation tools to craft the perfect experience.
index_section2_h2=Virtual Animals
index_section2_li1=Diverse Species: Choose from hundreds of animals or create your own custom ones.
index_section2_li2=Realistic Environments: Create natural habitats that mimic the wild, ensuring your animals are happy and healthy.
index_section3_h2=Global Community
index_section3_li1=Share & Explore: Showcase your zoo to a global audience and explore other players' creations.
index_section3_li2=Collaborate & Compete: Create the best zoo to climb the leaderboards.
