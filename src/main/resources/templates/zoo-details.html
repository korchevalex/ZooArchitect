<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Zoo Visit</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header th:replace="~{fragments/header.html}" id="header">
					</header>

				<!-- Main -->
					<article id="main">
						<header>
							<h2><span th:text="*{zoo.getName()}"></span><br/>
							BY: <span th:text="*{zoo.getOwner().getUsername()}"></span></h2>
						</header>
						<section class="wrapper style5">
							<div class="inner">
								<div>
									<p><span class="image fit"><img th:src="*{zoo.getImageURL()}" alt="Zoo image" /></span><span th:text="*{zoo.getDescription()}"></span></p>
									<p><a th:href="@{/zoos/{id}/animals(id=*{zoo.getId})}">View animals</a></p>
									<p><a th:href="@{/zoos/{id}/comments(id=*{zoo.getId})}">View comments</a></p>
								</div>
								<div th:if="${userOwnsZoo}">
									<ul class="actions special">
										<li>
											<form th:method="DELETE" th:action="@{/zoos/{id}/delete(id=*{zoo.getId()})}">
												<button class="button primary">
													Delete Zoo
												</button>
											</form>
										</li>
									</ul>
								</div>
							</div>
						</section>
					</article>

				<!-- Footer -->
					<footer th:replace="~{fragments/footer.html}" id="footer">`
					</footer>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/jquery.scrollex.min.js"></script>
			<script src="/js/jquery.scrolly.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
