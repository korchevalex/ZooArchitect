<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Explore Habitats</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header th:replace="~{fragments/header.html}" id="header">
    </header>

    <!-- Main -->
    <article id="main">
        <header>
            <h2>Explore all habitats</h2>
        </header>
        <section class="wrapper style5">
            <div class="inner">
                <div>
                    <ul class="actions special">
                        <li><a th:href="@{/habitats/create}" class="button primary">Create A Habitat</a></li>
                    </ul>
                    <hr />
                </div>
                <div th:each="habitat : ${habitatList}">
                    <h3 th:text="*{habitat.getName}">Lorem ipsum dolor</h3>
                    <div class="box alt">
                        <div class="row gtr-50 gtr-uniform">
                            <div class="col-4">
                                <span class="image fit">
                                    <img th:src="*{habitat.getImageURL()}" alt="Habitat image" />
                                </span>
                            </div>
                            <div class="col-8">
                                <p th:text="|*{habitat.getTemperature()}C *{habitat.getWeatherCondition()}|"></p>
                                <p th:text="*{habitat.getDescription()}"></p>
                                <form th:method="DELETE" th:action="@{/habitats/{id}(id=*{habitat.getId()})}">
                                    <button class="button primary">Delete Habitat</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr />
                </div>
                <div th:if="*{habitatList.isEmpty()}">
                    <ul class="actions special">
                        <li><p>There are no habitats yet. <a th:href="@{/habitats/create}">Create the first one.</a></p></li>
                    </ul>
                </div>
            </div>
        </section>
    </article>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer.html}" id="footer">
    </footer>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrollex.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
