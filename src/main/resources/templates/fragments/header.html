<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header id="header">
    <h1><a href="/">Zoo Architect</a></h1>
    <nav id="nav">
        <ul>
            <li class="special">
                <a href="#menu" class="menuToggle"><span>Menu</span></a>
                <div id="menu">
                    <ul>
                        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">ADMIN</a></li>
                        <li sec:authorize="isAnonymous()"><a th:text="#{register}" th:href="@{/users/register}">Register</a></li>
                        <li sec:authorize="isAnonymous()"><a th:text="#{login}" th:href="@{/users/login}">Log In</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:text="#{explore_zoos}" th:href="@{/zoos}">Explore Zoos</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:text="#{nav_bar_my_zoo}" th:href="@{/zoos/my}">My Zoo</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:text="#{explore_animals}" th:href="@{/animals}">Explore Animals</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:text="#{explore_habitats}" th:href="@{/habitats}">Explore Habitats</a></li>
                        <li><a th:text="#{about_us}" th:href="@{/about}">About Us</a></li>
                        <li>
                            <form th:method="get">
                                <label class="text-white" for="lang" th:text="#{nav_bar_language}">Language</label>
                                <select
                                        id="lang"
                                        name="lang"
                                        onchange="this.form.submit()">
                                    <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                                    <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                                </select>
                            </form>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:method="POST" th:action="@{/users/logout}">
                                <button th:text="#{nav_bar_logout}" class="button fit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</header>
