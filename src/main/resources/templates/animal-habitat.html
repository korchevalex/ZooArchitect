<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="*{animal.getName()}"></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header th:replace="~{fragments/header.html}" id="header">
					</header>

				<!-- Main -->
					<article id="main">
						<header>
							<h2>The habitat of <span th:text="*{animal.getName()}"></span></h2>
						</header>
						<section class="wrapper style5">
							<div class="inner">
								<div>
									<p><span class="image fit"><img th:src="*{habitat.getImageURL()}" alt="Habitat image" /></span><span th:text="*{habitat.getDescription()}"></span></p>

								</div>
							</div>
						</section>
					</article>

				<!-- Footer -->
					<footer th:replace="~{fragments/footer.html}" id="footer">`
					</footer>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/jquery.scrollex.min.js"></script>
			<script src="/js/jquery.scrolly.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
