<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zoo Visit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header th:replace="~{fragments/header.html}" id="header">
    </header>

    <!-- Main -->
    <article id="main">
        <header>
            <header>
                <h2><span th:text="*{zoo.getName()}"></span><br/>
                    BY: <span th:text="*{zoo.getOwner().getUsername()}"></span></h2>
            </header>
        </header>
        <section class="wrapper style5">
            <div class="inner">
                <ul class="actions special">
                    <li><a th:href="@{/zoos/{id}/animals/add(id=*{zoo.getId()})}" class="button primary">Add animal</a></li>
                </ul>
                <hr/>
                <div th:each="animal : ${animalList}">
                    <h3 th:text="*{animal.getName}">Lorem ipsum dolor</h3>
                    <div class="box alt">
                        <div class="row gtr-50 gtr-uniform">
                            <div class="col-4">
                                <span class="image fit">
                                    <img th:src="*{animal.getImageURL()}" alt="Animal image" />
                                </span>
                            </div>
                            <div class="col-8">
                                <p th:text="*{animal.getDescription()}"></p>
                                <a th:if="*{animal.hasHabitat()}" th:href="@{/animals/{id}/habitat(id=*{animal.getId()})}">See Habitat</a>
                            </div>
                        </div>
                    </div>
                    <hr />
                </div>
                <div th:if="*{animalList.isEmpty()}">
                    <ul class="actions special">
                        <li><p>There are no animals yet. <a th:href="@{/zoos/{id}/animals/add(id=*{zoo.getId()})}">Add the first one.</a></p></li>
                    </ul>
                </div>
            </div>
        </section>
    </article>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer.html}" id="footer">
    </footer>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrollex.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
