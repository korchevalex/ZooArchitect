<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zoo Visit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header th:replace="~{fragments/header.html}" id="header">
    </header>

    <!-- Main -->
    <article id="main">
        <header>
            <h2 th:text="*{zoo.getName()}"></h2>
        </header>
        <section class="wrapper style5">
            <div class="inner">
                <div>
                    <h3 th:text="|*{comment.getAuthor().getUsername()} *{comment.getShortTime()}|"></h3>
                    <p th:text="*{comment.getText()}"></p>
                </div>
                <hr/>
                <form th:method="POST" th:action="@{/zoos/{id}/comments/{comment_id}/create(id=${zoo.getId()},comment_id=${comment.getId()})}" th:object="${commentDTO}">
                    <div class="row gtr-uniform">
                        <div class="col-12">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <label for="post-reply"></label>
                            <textarea th:field="*{text}" name="post-reply" id="post-reply" placeholder="Enter your reply" rows="3"></textarea>
                            <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
                        </div>
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Post" class="primary" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
                <hr/>
                <div th:each="reply : *{replies}">
                    <div class="col-12">
                        <h4 th:text="|*{reply.getAuthor().getUsername()} *{reply.getShortTime()}|"></h4>
                        <p th:text="*{reply.getText()}"></p>
                    </div>
                    <hr/>
                </div>
                <div th:if="*{replies.isEmpty()}">
                    <ul class="actions special">
                        <li><p>There are no replies yet. Be the first to reply.</p></li>
                    </ul>
                </div>
            </div>
        </section>
    </article>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer.html}" id="footer">
    </footer>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrollex.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
