<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header th:replace="~{fragments/header.html}" id="header">
    </header>

    <!-- Main -->
    <article id="main">
        <header>
            <h2>ADMIN MENU</h2>
        </header>
        <section class="wrapper style5">
            <div class="inner">
                <div>
                    <ul class="actions special">
                        <li>
                            <form th:method="DELETE" th:action="@{/zoos}">
                                <button class="button primary">
                                    Delete All Zoos
                                </button>
                            </form>
                        </li>
                        <li>
                            <form th:method="DELETE" th:action="@{/animals}">
                                <button class="button primary">
                                    Delete All Animals
                                </button>
                            </form>
                        </li>
                        <li>
                            <form th:method="DELETE" th:action="@{/comments}">
                                <button class="button primary">
                                    Delete All Comments
                                </button>
                            </form>
                        </li>
                        <li>
                            <form th:method="DELETE" th:action="@{/habitats}">
                                <button class="button primary">
                                    Delete All Habitats
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </article>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer.html}" id="footer">`
    </footer>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrollex.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>

<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
